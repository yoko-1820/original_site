<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweets Shop COCO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Aoboshi+One&family=Bilbo+Swash+Caps&family=Birthstone+Bounce:wght@400;500&family=Kiwi+Maru:wght@300;400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="header wrapper">
            <h1 class="logo">
                <a href="index.html"><img src="img/LOGO.png" alt="sweets shop COCO"></a>
            </h1>
            <nav class="navi">
                <ul class="menu">
                    <li><a href="about.html">About</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="index.html#information">News</a></li>
                    <li><a href="index.html#access">Access</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href=""><img src="img/insta.png" alt="instagram"></a></li>
                    <li><a href=""><img src="img/facebook.png" alt="facebook"></a></li>
                </ul>
            </nav>

            <div class="toggle_btn">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="mask"></div>

        </div>
    </header>


    <div class="page_title">
        <div class="bg_white">
            <h2 class="section_title">
                <span class="en">Contact</span><br>
                <span class="jp">-お問い合わせ-</span>
            </h2>
        </div>
    </div>
    <div class="wrapper">
        <section id="contact">
            <h3>お問い合わせ入力内容</h3>
            <form action="#" method="post">
                <dl>
                    <dt><label for="name">お名前</label></dt>
                    <dd><input type="text" id="name" name="your_name"></dd>
                    <dt><label for="email">メールアドレス</label></dt>
                    <dd><input type="email" id="email" name="your_email"></dd>
                    <dt><label for="tel">電話番号</label></dt>
                    <dd><input type="tel" id="tel" name="your_tel"></dd>
                    <dt><label for="message">お問い合せ内容</label></dt>
                    <dd><textarea name="message" id="message" rows="5"></textarea></dd>
                </dl>
                <div class="sbmit_btn">
                    <input type="submit" value="送信">
                </div>

            </form>
        </section>
    </div>

    <footer class="footer">
        <div class="access_conteiner">
            <div class="shop_info">
                <h3 class="shop_name">Sweets shop COCO</h3>
                <ul>
                    <li>
                        <p>999-9999<br>福岡県福岡市<br>XXXXXXXXXXXXXX</p>
                    </li>
                    <li>
                        <p>TEL：092-XXX-XXXX</p>
                    </li>
                    <li>
                        <p>営業時間</p>
                        <p class="right_side">10:00〜19:00</p>
                    </li>
                    <li>
                        <p>定休日</p>
                        <p class="right_side">毎週火曜日</p>
                    </li>
                </ul>
            </div>

            <div class="shop_img">
                <img src="img/shop_img.jpg" alt="Sweets shop COCO">
            </div>
        </div>

        <div class="copyright">
            <p>&copy;Sweets shop COCO</p>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/main.js"></script>


</body>

</html>
